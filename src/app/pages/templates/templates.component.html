<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( formulario )" #formulario="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [ngModel]="usuario.nombre" required minlength="6" #nombre="ngModel" [class.is-invalid]="nombre.invalid && nombre.touched">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [ngModel]="usuario.apellido" required minlength="6" #apellido="ngModel" [class.is-invalid]="apellido.invalid && apellido.touched">
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" type="email" name="correo" [class.is-invalid]="correo.invalid && correo.touched" placeholder="Correo electrÃ³nico" [ngModel]="usuario.correo" required #correo="ngModel">
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">El correo es obligatorio</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select class="form-control" name="pais" [disabled]="paises.length === 0" required [ngModel]="usuario.pais" #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched">
                <option *ngFor="let pais of paises" [value]="pais.codigo">
                    {{ pais.nombre }}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" required [ngModel]="usuario.genero" value="M" #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched">
                <label>Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" required [ngModel]="usuario.genero" value="F" #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched">
                <label>Femenino</label>
            </div>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
